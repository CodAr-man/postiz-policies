server {
    listen 80;
    server_name _;

    # Default root directory
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Serve privacy.html at /privacy
    location /privacy {
        alias /usr/share/nginx/html/privacy.html;
    }

    # Serve tos.html at /tos
    location /tos {
        alias /usr/share/nginx/html/tos.html;
    }
}
