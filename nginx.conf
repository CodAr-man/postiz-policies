server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Serve privacy.html at /privacy
    location = /privacy {
        try_files /privacy.html =404;
    }

    # Serve tos.html at /tos
    location = /tos {
        try_files /tos.html =404;
    }
}
